{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E_commerce</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a href="#" class="navbar-brand "><img src="{% static 'logo.png' %}" style="width: 50px">Store</a>
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="#" class="nav-link ">User: {{user.username.capitalize}}</a>
            </li>
            {% endif %}
            <li class="nav-item">
                <a href="{% url 'page1_name' %}" class="nav-link ">Buy</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'cart_list' %}" class="nav-link ">Cart</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link ">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="{% url 'register' %}" class="nav-link ">Register</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'login' %}" class="nav-link ">Login</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
