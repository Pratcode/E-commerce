{% extends 'base.html' %}
{% block content %}
    {% if messages %}
        <div class="container alert alert-danger" role="alert">
            {% for message in messages %}
             <h4>{{ message }}</h4>
            {% endfor %}
        </div>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
        <br>
     <div class="container jumbotron" style="width: 40%">
        <input type="text" name="first_name" placeholder="First Name" class="form-control"><br><br>
        <input type="text" name="last_name" placeholder="Last Name" class="form-control"><br><br>
        <input type="text" name="username" placeholder="Username" class="form-control" required><br><br>
        <input type="email" name="email" placeholder="Email" class="form-control" required><br><br>
        <input type="password" name="password1" placeholder="Password" class="form-control" required><br><br>
        <input type="password" name="password2" placeholder="Confirm Password" class="form-control"><br><br>
        <button type="submit" class="btn btn-outline-primary">Register</button><br><br>
      </div>
    </form>

{% endblock %}
